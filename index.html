<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ninja to Cat</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>
    <div id="container">
        <img src="images/ninja0.png" data-alt-src="images/cat0.png" alt="cat_ninja">
        <img src="images/ninja1.png" data-alt-src="images/cat1.png" alt="cat_ninja">
        <img src="images/ninja2.png" data-alt-src="images/cat2.png" alt="cat_ninja">
        <img src="images/ninja3.png" data-alt-src="images/cat3.png" alt="cat_ninja">
        <img src="images/ninja4.png" data-alt-src="images/cat4.png" alt="cat_ninja">
    </div>
</body>
<script>
        $('img').click(function(){
            $(this).attr('placeholder', $(this).attr('src'));
            $(this).attr('src', $(this).attr("data-alt-src"));
            $(this).attr("data-alt-src", $(this).attr('placeholder'));
        });
</script>
</html>
